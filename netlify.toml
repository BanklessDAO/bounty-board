# https://docs.netlify.com/configure-builds/file-based-configuration/
# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  command = "yarn build:qa"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "packages/react-app/dist"

[build.environment]
  BUILD_ENV="development"
  NODE_VERSION = "14.17.5"

[dev]
  command = "yarn dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Production context:
# All deploys from the main repository branch
# will inherit these settings.
[context.production]
  command = "yarn build:prod"
  publish = "packages/react-app/dist"

[context.production.environment]
  BUILD_ENV="production"
  MONGODB_DB="bountyboard"
  
  NEXT_PUBLIC_DISCORD_SERVER_ID="834499078434979890"
  NEXT_PUBLIC_DISCORD_CHANNEL_BOUNTY_BOARD_ID="850402063741091880"
  
  # Public Environments
  NEXT_PUBLIC_DAO_CURRENT_SEASON="1"
  NEXT_PUBLIC_DAO_CURRENT_SEASON_END_DATE="2021-08-31T04:00:00.000Z"
  
  # URLs
  NEXT_PUBLIC_DAO_BOUNTY_BOARD_URL="https://bountyboard.bankless.community"
